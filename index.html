<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="author" content="Facundo Ezequiel Cabaña Mosto" />
  <meta name="description"
    content="Buscador de profesionales te permite encontrar fácilmente servicios de tu ciudad. Explora una amplia gama de profesionales expertos como cortadores de cesped, electricistas, plomeros, pintores, cerrajeros ect. Encuentra lo que necesitas hoy mismo y disfruta de los mejores precios y la simplicidad en la búsqueda." />
  <meta name="keywords"
    content="SERVICIOS, SAN NICOLAS DE LOS ARROYOS, PROFESIONALES, ARGENTINA, PROYECTO, EXPERTOS, BUSCAR" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./css/style.css">
  <title>Buscador de profesionales</title>

</head>

<body>
  <h1>Buscador de Profesionales de tu ciudad</h1>
  <label for="servicio">Seleccione el servicio:</label>
  <select id="servicio">
    <option value="cerrajero">Cerrajero</option>
    <option value="electricista">Electricista</option>
    <option value="fletes">Fletes</option>
    <option value="gasista">Gasista</option>
    <option value="veterinario">Veterinario</option>
    <option value="tecnico">Técnico</option>
  </select>
  <button id="buscarBtn">Buscar Profesionales</button>
  <div id="resultados"></div>
  <script src="./js/app.js"></script>
</body>

</html>
